<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Listing</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>App Experience Store</h1>
       
    </header>

    <main id="app-listings-container">
        <!-- App listings will be generated here using JavaScript -->
    </main>

    <div class="modal-container" id="app-details-modal">
        <div class="modal">
            <span class="close">&times;</span>
            <h2 id="app-details-title"></h2>
            <img id="app-details-icon" alt="App icon">
        </div>
    </div>
    <div class="flex bottom-tabs">
        <div>
            <img src="/home.svg" class="tab-icon"/>
            <a href="/applist/index.html">Home</a>
        </div>
        <div>
            <img src="/experience.svg" class="tab-icon"/>
            <a href="/pwa/index.html">Experience</a>
        </div>
        <div>
            <img src="/game.svg" class="tab-icon"/>
            <a href="/games/index.html">Games</a>
        </div>
     </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
